name: Cross-Platform C++ Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            build-command: g++ -std=c++17 main.cpp -o main -lcurl
          - os: macos-latest
            build-command: clang++ -std=c++17 main.cpp -o main -lcurl
          - os: windows-latest
            build-command: cl main.cpp /EHsc /std:c++17 /Fe:main.exe libcurl.lib

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y build-essential libcurl4-openssl-dev libjsoncpp-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install curl jsoncpp

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        # Use vcpkg for Windows
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat
        C:\vcpkg\vcpkg install curl:x64-windows jsoncpp:x64-windows
        echo "C:\vcpkg\installed\x64-windows\include" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\vcpkg\installed\x64-windows\lib" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build
      run: ${{ matrix.build-command }}
      shell: ${{ matrix.os == 'windows-latest' && 'powershell' || 'bash' }}

    - name: Test
      run: |
        ${{ matrix.os == 'windows-latest' && './main.exe' || './main' }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: main*
